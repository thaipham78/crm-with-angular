<div class="companyForm w-80 mt-4">
  <h1 class="w-50 mx-auto text-center">{{ currentAction }} company</h1>
  <form
    [formGroup]="companyForm"
    (ngSubmit)="onSubmit()"
    class="w-50 mx-auto"
    id="company"
  >
    <div class="my-4">
      <input
        type="text"
        class="form-control"
        placeholder="Name"
        id="companyName"
        formControlName="name"
      />
    </div>
    <div class="mb-4">
      <input
        type="text"
        class="form-control"
        placeholder="Phone"
        id="companyPhone"
        formControlName="phone"
      />
    </div>
    <div class="my-4">
      <input
        type="text"
        class="form-control"
        placeholder="Email"
        id="companyEmail"
        formControlName="email"
      />
    </div>
    <button type="submit" class="btn btn-primary w-100">Create</button>
  </form>
</div>
