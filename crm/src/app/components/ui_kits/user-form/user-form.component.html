<div class="contactForm w-80 mt-4">
  <h1 class="w-50 mx-auto text-center">Create User</h1>
  <form
    [formGroup]="userForm"
    (ngSubmit)="onSubmit()"
    class="w-50 mx-auto"
    id="contact"
  >
    <div class="my-4">
      <input
        type="text"
        class="form-control"
        placeholder="Name"
        id="contactName"
        formControlName="name"
      />
    </div>
    <div class="my-4">
      <input
        type="text"
        class="form-control"
        placeholder="Password"
        id="contactEmail"
        formControlName="password"
      />
    </div>
    <div class="my-4">
      <select formControlName="role" class="form-select">
        <option disabled value="">Select Roles</option>
        <option *ngFor="let option of options" [value]="option.val">
          {{ option.text }}
        </option>
      </select>
    </div>
    <div class="d-flex my-4 justify-content-between">
      <div
        class="form-check"
        *ngFor="let item of permissionsData; index as i"

      >
        <input
          class="form-check-input"
          type="checkbox"
          id="flexCheckDefault"
          formArrayName="permissions"
          [value]="item.permission"
          [checked]="item.status"
          (change)="changeStatus($event)"
        />
        <label class="form-check-label" for="flexCheckDefault">
          {{ item.permission }}
        </label>
      </div>
    </div>

    <button type="submit" class="btn btn-primary w-100">
      {{ currentAction }}
    </button>
  </form>
</div>
